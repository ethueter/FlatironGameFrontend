
<!DOCTYPE html>
<html>

    <head>      
        <title> Flatiron Game</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        
    </head>
        <body>
            <div class="ui centered grid">
                <div class="four column row">
                    <div class="four wide column">
                        <h1 id="player1-score" class="ui raised blue segment">Player 1</h1>
                    </div>
                    <div class="four wide column">
                            <h1 id="player2-score" class="ui raised blue segment">Player 2</h1>
                    </div>
                </div>
            </div>
            <div class="ui centered grid">
                <div class="two column row">
                    <div class="eight wide column">
                        <div class="ui raised blue segment">
                            <canvas id="board" width="640" height="640" style="position: relative">
                                <div id="overlay" class = "hsonuc">
                                </div> 
                            </canvas>
                        </div>    
                    </div>
                    <div class="four wide column">
                        <div class="ui raised blue segment">
                            <div classname="resume">
                                    <label class="ui red ribbon label" id="player1-resume">Player 1 Resume</label>
                                    <ul id="skill-list1">
                                        
                                    </ul>
                                    <label class="ui blue ribbon label" id="player2-resume">Player 2 Resume</label>
                                    <ul id="skill-list2">
                                    
                                    </ul>
                            </div>
                        </div>
                            <div id="question-box" class="ui raised blue segment">
                                <div id="action-section">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
        <script src="src/index.js"></script>
        <script src="src/signin.js"></script>
        <script src="src/movement.js"></script>
        <script src="src/gameplay.js"></script>
</html>
